<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>CSS Inheritance</title>
    <style type="text/css">
    	ul {
			border: 1px solid green;
			margin: 1em 2em 3em 4em;
		}
		#item1 {
			border: inherit;
			margin: inherit;
		}
		li {
			border: 5px dotted red;
			border-color: inherit;
			margin-top: inherit;
		}
    </style>
  </head>
  <body>
  	<div id="content">
  		<h1>Inheritance</h1>
  		<ul>
  		<li id="item1"><a class="first" href="a1.html">Link 1</a></li>
  		<li id="item2"><a href="a2.html">Link 2</a></li>
  		<li><a href="a3.html">Link 3</a></li>
  		<li><a class="last" href="a4.html">Link 4</a></li>
  		</ul>
  	</div>
  </body>
</html>
